<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="image/png" sizes="16x16" rel="icon" href="img/icons8-instagram-color-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <!-- container principal -->
   <div class="insta-container">
        <!-- colunas principais -->
        <div class="insta-phone">
            <img src="img/instagram-celular.png" alt="" class="insta-phone-img">
        </div>
        <div class="insta-login">
            <!-- Fazer login -->
            <div class="login-group">
                <img src="img/instagram-logo.png" alt="" class="insta-logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.png" alt="" class="perfil-photo">
                </div>
                <a href="#" class="login-link">Continue como gabyy.Oliveira_</a>
                <a href="#" class="logout-link">Remover conta</a>
            </div>
            <!-- trocar conta -->
            <div class="group">
                <p class="not-account">Não é gabyy.Oliveira_?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- links para download -->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
